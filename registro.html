<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="assets/images/49807-3.png" type="image/x-icon">
  <title>Registro - WoW Source</title>
  <link rel="stylesheet" href="assets/web/assets/mobirise-icons2/mobirise2.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="assets/parallax/jarallax.css">
  <link rel="stylesheet" href="assets/dropdown/css/style.css">
  <link rel="stylesheet" href="assets/theme/css/style.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap"></noscript>
  <link rel="preload" as="style" href="assets/mobirise/css/mbr-additional.css">
  <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .form-section {
      position: relative;
      padding: 60px 0;
      background-color: #f4f4f4;
      overflow: hidden; /* Ensure the pseudo-element does not overflow */
    }
    .form-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./assets/images/world-of-warcraft-mists-of-pandaria-27236-1920x1080.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }
    .form-section::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Black overlay with high opacity */
      z-index: 2;
    }
    .form-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 3; /* Ensure form container is above the overlay */
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-title h2 {
      font-size: 28px;
      margin: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group input:focus {
      border-color: #ff6f61;
      outline: none;
    }
    .form-group .form-check-label {
      font-size: 14px;
    }
    .btn-submit {
      background: #ff6f61;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #ff3d2e;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #ff6f61;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="form-section">
    <div class="container">
      <div class="form-container">
        <div class="form-title">
          <h2><b>Criar Conta</b></h2>
        </div>
        <form id="register-form" method="POST">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="re-password">Confirmar Senha</label>
            <input type="password" id="re-password" name="re-password" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit" name="register" class="btn-submit"><b>Registrar</b></button>
        </form>
        <div id="register-message"></div>
        <div class="back-link">
          <a href="index.html"><b>Voltar à Página Principal</b></a>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/parallax/jarallax.js"></script>
  <script src="assets/smoothscroll/smooth-scroll.js"></script>
  <script src="assets/ytplayer/index.js"></script>
  <script src="assets/dropdown/js/navbar-dropdown.js"></script>
  <script src="assets/theme/js/script.js"></script>
  <script src="assets/formoid/formoid.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
        function fetchAccountCount() {
            $.ajax({
                url: 'https://ariongames.com.br/contas_criadas.php',
                method: 'GET',
                success: function(data) {
                    if (!isNaN(data)) {
                        $('#account-count').text(data);
                    } else {
                        $('#account-count').text('Erro: resposta inválida');
                    }
                },
                error: function() {
                    $('#account-count').text('Erro ao buscar o número de contas');
                }
            });
        }

        $('#register-form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: 'https://ariongames.com.br/registar.php',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#register-message').text(response);
                    fetchAccountCount();
                },
                error: function() {
                    $('#register-message').text('Conta criada com sucesso!');
                }
            });
        });

        fetchAccountCount();
        setInterval(fetchAccountCount, 10000);
    });
  </script>
</body>
</html>
